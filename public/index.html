<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Pusher Poll</title>
  </head>
  <body>
    <div class="container">
      <h1>OS Vote</h1>
      <p>Vote for your favorite OS to develop on</p>

      <form id="vote-form">
        <p>
          <label for="windows"
            ><input type="radio" name="os" id="windows" value="Windows" /><span
              >Windows</span
            ></label
          >
        </p>

        <p>
          <label for="macos"
            ><input type="radio" name="os" id="macos" value="MacOS" /><span
              >MacOS</span
            ></label
          >
        </p>

        <p>
          <label for="linux"
            ><input type="radio" name="os" id="linux" value="Linux" /><span
              >Linux Distro</span
            ></label
          >
        </p>

        <p>
          <label for="other"
            ><input type="radio" name="os" id="other" value="Other" /><span
              >Something Else</span
            ></label
          >
        </p>

        <input type="submit" value="Vote" class="btn" />
      </form>

      <br /><br />
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Pusher -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <!-- Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <!-- Main -->
    <script src="main.js"></script>
  </body>
</html>
